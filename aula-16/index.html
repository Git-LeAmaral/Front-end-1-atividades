<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
    <form class="cadastro-formulario">

      <div class="controlador">
        <label for="nomeCompleto">Nome completo</label>
        <input type="text" id="nomeCompleto" minlength="6" maxlength="10" required>
      </div>
      
      <div class="controlador">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="controlador">
        <label for="hora">Hora</label>
        <input type="time" id="hora">
      </div>
      

      <!-- <input type="button" value="Enviar formulÃ¡rio"> -->
      <div class="buttons-formulario">
          <button class="limpar" type="reset">Limpar formulario</button>
          <button class="enviar" type="submit">Enviar formulario</button>
      </div>
      

    </form>

    

</body>
</html>
